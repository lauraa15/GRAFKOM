<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas1{
            border: 3px black solid;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="800" ></canvas>
    

    <!-- Taro script di bawah canvas -->
    <script>
        var cnv;
        cnv = document.querySelector("#canvas1");
        // console.log(cnv);
        var context1;
        context1 = cnv.getContext("2d");
        context1.fillRect(100,250,250,200);
        var imageData = context1.getImageData(0,0,cnv.width,cnv.height);
        context1.putImageData(imageData,100,100);

    </script>
</body>
</html>
