<body>
    <h1>2. Mistletoe</h1>
    
    <canvas width="500" height="500" id="canvas"></canvas>

    <h2>2372061 - Laura Puspa Ameliana</h2>

    <script>
        var cnv = document.querySelector('#canvas');
        var ctx = cnv.getContext("2d");
        var imageData = ctx.getImageData(0,0,cnv.width,cnv.height);

        cnv.addEventListener('click',function(ev){
            var rect = cnv.getBoundingClientRect(ev);
            var x=Math.ceil(ev.clientX - rect.left);
            var y=Math.ceil(ev.clientY - rect.top);
            console.log("Titik Canvas:",x,y);

            mistletoe(imageData, x, y, 100, 0,255,0);
            ctx.putImageData(imageData,0,0);
        })
        

        ctx.putImageData(imageData,0,0);
    </script>
