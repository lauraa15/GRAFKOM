            console.log("Titik Canvas:",x,y);
            // titik(imageData,x,y,0,0,0);
            // kotak_tengah(imageData,x,y,255,0,0);

            if(array_titik.length > 1){
                garis_dda(imageData, array_titik[i-1][0],array_titik[i-1][1],x,y,0,10,10);
                kotak_tengah(imageData,array_titik[i-1][0],array_titik[i-1][1],255,0,0);
                kotak_tengah(imageData,x,y,255,0,0);
            }
            i+=1
            ctx.putImageData(imageData,0,0)
        })
